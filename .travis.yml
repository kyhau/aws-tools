language: python
sudo: false

matrix:
  include:
  - python: 3.7
    dist: bionic
    env: TOXENV=py37
  - python: 3.8
    dist: bionic
    env: TOXENV=py38
  - python: nightly
    dist: bionic
    env: TOXENV=py39
  allow_failures:
  - env: TOXENV=py39

before_install:
  - python -m pip install --upgrade setuptools pip virtualenv

# command to install dependencies
install:
  - pip install -r _lib/requirements-build.txt

# command to run tests
script:
  - cd _lib
  # autoformat code following most of the rules in PEP 8
  #- black --line-length=79 arki_common/
  # run pytest, codecov, mypy and flake8 with Tox
  - tox -r
