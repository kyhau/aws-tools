name: Build-Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Run yamllint and cfn-lint with common config
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Run yamllint
        run: yamllint -c ./.github/linters/.yaml-lint.yaml .github/

      - name: Run cfn-lint
        run: |
          pip install cfn-lint
          cfn-lint

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - id: ToxSetting
        run: |
          if [[ "${{ matrix.python-version }}" == "3.8" ]]
          then
            echo "::set-output name=toxenv::py38"
          elif [[ "${{ matrix.python-version }}" == "3.9" ]]
          then
            echo "::set-output name=toxenv::py39"
          else
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip virtualenv setuptools tox
          pip install -r _common/requirements-build.txt

      - name: Test with tox
        run: |
          cd _common
          tox -r -e ${{ steps.ToxSetting.outputs.toxenv }}
