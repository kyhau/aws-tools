[tox]
envlist = py310,py311,py312
skip_missing_interpreters = True

[testenv]
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
install_command =
    python -m pip install {opts} {packages} -cconstraints.txt
deps =
    -rrequirements-test.txt
pip_pre = True
passenv =
    CODECOV_TOKEN   # codecov
    TOXENV          # codecov
    # NUMBER_OF_PROCESSORS    # needed for some multiprocessing features on windows (numpy, scipy etc)
commands =
    pip check
    python -m pytest --junit-xml "junit-{envname}.xml" helper

[testenv:py312]
commands =
    pip check
    python -m pytest --cov . --cov-config=tox.ini --cov-report xml:coverage-{envname}.xml --cov-report term --cov-fail-under=80 --junit-xml "junit-{envname}.xml" helper
    python setup.py bdist_wheel
    python -c "import shutil; shutil.rmtree('build')"
    codecov
    flake8 --config ./tox.ini --output-file flake8.log helper
setenv =
    COVERAGE_FILE=.coverage.py3

# Inline pytest config
[pytest]
# exclude directories
norecursedirs = env .tox
# fail on XPASS
xfail_strict = true

# Inline coverage config
[run]
omit =
    setup.py
    *__init__.py
    */tests/*
    .tox*

# Inline flake8 config
[flake8]
max-line-length = 120
exclude = .git,.tox,__pycache__,build,dist,*.egg-info,env
# E203: whitespace before ':' (conflicts with black)
# W503: line break before binary operator (conflicts with black)
ignore = E203,W503
max-complexity = 10
